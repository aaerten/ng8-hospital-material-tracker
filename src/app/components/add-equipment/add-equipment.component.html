<button
  type="button"
  class="btn btn-primary btn-lg add"
  (click)="openVerticallyCentered(addE)"
>
  Add New Equipment
</button>

<ng-template #addE let-modal>
  <div class="modal-header">
    <h4 class="modal-title">New Equipment</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="equipmentForm" (ngSubmit)="addEquipment(equipmentForm)">
      <div class="form-group">
        <label for="">Equipment ID</label>
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            id="recipient-name"
            value="10"
            disabled
            formControlName="id"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="">Equipment Name</label>
        <div class="input-group">
          <input type="text" class="form-control" id="recipient-name" formControlName="equipment_name"/>
        </div>
      </div>
      <div class="form-group">
        <label for="">Date of Supply (dd/mm/yyyy)</label>
        <div class="input-group">
          <input type="text" class="form-control" id="recipient-name" formControlName="date_of_supply"/>
        </div>
      </div>
      <div class="form-group">
        <label for="">Number of Equipment</label>
        <div class="input-group">
          <select class="form-select" aria-label="Default select example" formControlName="number_of_equipments">
            <option selected>Open this select menu</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="">Unit Price</label>
        <div class="input-group">
          <select class="form-select" aria-label="Default select example" formControlName="unit_price">
            <option selected>Select Unit Price</option>
            <option value="1">0,01</option>
            <option value="2">0,02</option>
            <option value="3">0,03</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="">Usage Rate</label>
        <div class="input-group"></div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">%</span>
          </div>
          <select class="form-select" aria-label="Default select example" formControlName="usage_rate">
            <option selected>Open this select menu</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="">Affiliated Clinic Name</label>
        <div class="input-group">
          <input type="text" class="form-control" id="recipient-name" formControlName="clinic_name"/>
        </div>
      </div>
      <button type="submit" class="btn btn-light">Add</button>
    </form>
  </div>
  <div class="modal-footer">
  </div>
</ng-template>
