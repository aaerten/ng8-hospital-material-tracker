<button
  type="button"
  class="btn btn-primary btn-lg add"
  (click)="openVerticallyCentered(addE)"
>
  Add New Equipment
</button>

<ng-template #addE let-modal>
  <div class="modal-header">
    <h4 class="modal-title">New Equipment</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="equipmentForm" (ngSubmit)="addEquipment(equipmentForm)">
      <div class="form-group">
        <label for="">Equipment ID (normally this part disabled & automatically)</label>
        <div class="input-group">
          <input
            type="number"
            min="1"
            class="form-control"
            id="recipient-name"
            formControlName="id"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="">Equipment Name</label>
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            id="recipient-name"
            formControlName="equipment_name"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="">Date of Supply (dd/mm/yyyy)</label>
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            id="recipient-name"
            formControlName="date_of_supply"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="">Number of Equipment</label>
        <div class="input-group">
          <input
            type="number"
            class="form-control"
            min="0"
            formControlName="number_of_equipments"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="">Unit Price</label>
        <div class="input-group">
          <input
            type="number"
            class="form-control"
            min="0.01"
            step=".01"
            formControlName="unit_price"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="">Usage Rate</label>
        <div class="input-group"></div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">%</span>
          </div>
          <input
            type="number"
            class="form-control"
            min="0"
            max="100"
            formControlName="usage_rate"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="">Affiliated Clinic Name</label>
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            id="recipient-name"
            formControlName="clinic_name"
          />
        </div>
      </div>
      <button type="submit" class="btn btn-light">Add</button>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
  </div>
</ng-template>
