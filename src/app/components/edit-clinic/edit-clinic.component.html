<button
  type="button"
  class="btn btn-warning"
  (click)="openVerticallyCentered(editC)"
>
  Edit
</button>

<ng-template #editC let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Edit Clinic</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="clinicEditForm" (ngSubmit)="editClinic(clinicEditForm)">
      <div class="form-group">
        <label for="">Clinic ID</label>
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            id="recipient-name"
            value={{formClinicId}}
            formControlName="id"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="">Clinic Name</label>
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            id="recipient-name"
            value={{formClinicName}}
            formControlName="clinic_name"
          />
        </div>
      </div>
      <button type="submit" class="btn btn-light">Edit</button>
    </form>
  </div>
  <div class="modal-footer">
  </div>
</ng-template>
