<button
  type="button"
  class="btn btn-warning"
  (click)="openVerticallyCentered(editC)"
>
  Edit
</button>

<ng-template #editC let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Edit Clinic</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="clinicEditForm" (ngSubmit)="editClinic(clinicEditForm)">
      <div class="form-group">
        <label for="id">Clinic ID (normally this part disabled)</label>
        <div class="input-group">
          <input
            name="id"
            type="number"
            min="1"
            class="form-control"
            [(ngModel)]="formClinicId"
            formControlName="id"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="clinic_name">Clinic Name</label>
        <div class="input-group">
          <input
            name="clinic_name"
            type="text"
            class="form-control"
            [(ngModel)]="formClinicName"
            formControlName="clinic_name"
          />
        </div>
      </div>
      <button type="submit" class="btn btn-light btn-right">Edit</button>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
  </div>
</ng-template>
