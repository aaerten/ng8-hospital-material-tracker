<button
  type="button"
  class="btn btn-warning"
  (click)="openVerticallyCentered(editE)"
>
  Edit
</button>

<ng-template #editE let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Edit Equipment</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="equipmentEditForm" (ngSubmit)="editEquipment(equipmentEditForm)">
      <div class="form-group">
        <label for="">Equipment ID</label>
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            id="recipient-name"
            value="10"
            formControlName="id"
            value="{{ formId }}"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="">Equipment Name</label>
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            id="recipient-name"
            formControlName="equipment_name"
            value="{{ formEquipmentName }}"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="">Date of Supply (dd/mm/yyyy)</label>
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            id="recipient-name"
            formControlName="date_of_supply"
            value="{{ formDateOfSupply }}"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="">Number of Equipment</label>
        <div class="input-group">
          <select
            class="form-select"
            aria-label="Default select example"
            formControlName="number_of_equipments"
            value="{{ formNumberOfEquipment }}"
          >
            <option selected>Open this select menu</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="">Unit Price</label>
        <div class="input-group">
          <select
            class="form-select"
            aria-label="Default select example"
            formControlName="unit_price"
            value="{{ formUnitPrice }}"
          >
            <option selected>Select Unit Price</option>
            <option value="0.01">0.01</option>
            <option value="0.02">0.02</option>
            <option value="0.03">0.03</option>
            <option value="0.04">0.04</option>
            <option value="0.05">0.05</option>
            <option value="0.06">0.06</option>
            <option value="0.07">0.07</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="">Usage Rate</label>
        <div class="input-group"></div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">%</span>
          </div>
          <select
            class="form-select"
            aria-label="Default select example"
            formControlName="usage_rate"
            value="{{ formUsageRate }}"
          >
            <option selected>Open this select menu</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="25">25</option>
            <option value="30">30</option>
            <option value="35">35</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="">Affiliated Clinic Name</label>
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            id="recipient-name"
            formControlName="clinic_name"
            value="{{ formClinicName }}"
          />
        </div>
      </div>
      <button type="submit" class="btn btn-light">Edit</button>
    </form>
  </div>
  <div class="modal-footer"></div>
</ng-template>
