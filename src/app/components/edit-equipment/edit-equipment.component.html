<button
  type="button"
  class="btn btn-warning"
  (click)="openVerticallyCentered(editE)"
>
  Edit
</button>

<ng-template #editE let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Edit Equipment</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form
      [formGroup]="equipmentEditForm"
      (ngSubmit)="editEquipment(equipmentEditForm)"
    >
      <div class="form-group">
        <label for="">Equipment ID (normally this part disabled)</label>
        <div class="input-group">
          <input
            type="number"
            min="1"
            class="form-control"
            id="recipient-name"
            [(ngModel)]="formId"
            formControlName="id"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="">Equipment Name</label>
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            id="recipient-name"
            formControlName="equipment_name"
            [(ngModel)]="formEquipmentName"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="">Date of Supply (dd/mm/yyyy)</label>
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            id="recipient-name"
            formControlName="date_of_supply"
            [(ngModel)]="formDateOfSupply"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="">Number of Equipment</label>
        <div class="input-group">
          <input
            type="number"
            class="form-control"
            min="0"
            formControlName="number_of_equipments"
            [(ngModel)]="formNumberOfEquipment"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="">Unit Price</label>
        <div class="input-group">
                    <input
            type="number"
            class="form-control"
            min="0.01"
            step=".01"
            formControlName="unit_price"
            [(ngModel)]="formUnitPrice"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="">Usage Rate</label>
        <div class="input-group"></div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">%</span>
          </div>
          <input
            type="number"
            class="form-control"
            min="0"
            max="100"
            formControlName="usage_rate"
            [(ngModel)]="formUsageRate"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="">Affiliated Clinic Name</label>
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            id="recipient-name"
            formControlName="clinic_name"
            [(ngModel)]="formClinicName"
          />
        </div>
      </div>
      <button type="submit" class="btn btn-light">Edit</button>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
  </div>
</ng-template>
