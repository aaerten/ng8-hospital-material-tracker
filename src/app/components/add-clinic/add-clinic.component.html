<button
  type="button"
  class="btn btn-primary btn-lg add"
  (click)="openVerticallyCentered(addC)"
>
  Add New Clinic
</button>

<ng-template #addC let-modal>
  <div class="modal-header">
    <h4 class="modal-title">New Clinic</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="clinicForm" (ngSubmit)="addClinic(clinicForm)">
      <div class="form-group">
        <label for="">Clinic ID (normally this part disabled & automatically)</label>
        <div class="input-group">
          <input
            type="number"
            class="form-control"
            id="recipient-name"
            formControlName="id"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="">Clinic Name</label>
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            id="recipient-name"
            formControlName="clinic_name"
          />
        </div>
      </div>
      <button type="submit" class="btn btn-light">Add</button>
    </form>
  </div>
  <div class="modal-footer"></div>
</ng-template>
